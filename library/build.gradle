apply plugin: 'com.android.library'

ext {
    bintrayRepo = 'android'
    bintrayName = 'bottomnav'

    publishedGroupId = 'org.bottomnav'
    libraryName = 'bottomnav'
    artifact = 'BottomNav'

    libraryDescription = 'Custom implementation of the Android bottom navigation.'

    siteUrl = 'https://github.com/Mordag/bottomnav'
    gitUrl = 'https://github.com/Mordag/bottomnav.git'

    libraryVersion = '1.0.0-alpha1'

    developerId = 'mordag'
    developerName = 'Alexander Eggers'

    Properties properties = new Properties()
    properties.load(project.rootProject.file("local.properties").newDataInputStream())
    developerEmail = properties.getProperty("user.email", "")

    licenseName = 'The Apache Software License, Version 2.0'
    licenseUrl = 'http://www.apache.org/licenses/LICENSE-2.0.txt'
    allLicenses = ["Apache-2.0"]
}

android {
    compileSdkVersion 27
    buildToolsVersion "27.0.3"

    defaultConfig {
        minSdkVersion 16
        versionName "1.0.0-alpha1"
        consumerProguardFiles 'proguard-rules.pro'
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_7
        targetCompatibility JavaVersion.VERSION_1_7
    }

    dataBinding {
        enabled = true
    }
}

android.libraryVariants.all { variant ->
    variant.outputs.all {
        outputFileName = "BottomNav-${version}.aar"
    }
}

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])

    //Support lib dependencies
    api 'com.android.support:support-v4:27.0.2'
}

apply from: 'https://raw.githubusercontent.com/nuuneoi/JCenter/master/installv1.gradle'
apply from: 'https://raw.githubusercontent.com/nuuneoi/JCenter/master/bintrayv1.gradle'